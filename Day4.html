<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formating and comments in html</title>
</head>
<body>
    <h2>Formating</h2>
    <!-- <h2>Formating</h2> -->
    <h3>Formating</h3>
    <p>This is <b>Important</b></p>
    <p>This is  <strong>Important</strong></p>
    <p>Learn about these formating tag</p>
    <ul>
        <li>b; strong</li>
        <li>i; em</li>
        <li>small</li>
        <li>del, mark</li>
        <li>sub, sup</li>
    </ul>
    <h3 style="text-align: center; background-color:green">This is tag needs some styling</h3>
    <p>Global attributes are that attributes that can be use with any tag in html</p>
</body>
</html>
