<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class , Id and iframe in html</title>
    <style>
        .red{
            background-color: brown;
        }
    </style>
</head>
<body>
    <!-- Note-1 classes and Id to select the element or item in our html that can be latter used -->
    <!-- Note-2 classes are denoted by(".")
    Note-3 Id are denoted by("#") -->
    <p class="red">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quis, distinctio!</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium, non.</p>
    <h1 class="red">Test 1</h1>
    <h2>Test 2</h2>
    <p>Iframe tag</p>
    <iframe src="https://www.codewithharry.com/" frameborder="90px" height="450px" width="450px"></iframe>
    <p><b>Another example of iframe tag</b></p>
    <iframe src="https://www.youtube.com/@chaiaurcode" frameborder="0" width="540px" height="540px"></iframe>
</body>
</html>
