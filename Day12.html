<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about forms in our html And this is so important in our page</title>
</head>
<body>
    <!-- As we know forms used to take input from users -->
    <!-- In forms all elements are submitted are together -->
    <!-- There are two types of forms method 1 get and 2 post -->
    <h1>Forms in html </h1>
    <form action="uri" method="GET" accept-charset="UTF-16" autocomplete="on" enctype="multipart/form-data">
        <label for="F-Name">Name</label>
<input type="text" name="" id="F-Name" placeholder="First name">
<br />
        <label for="L-Name">Last-Name</label>
<input type="text" name="" id="L-Name" placeholder="Last name">
<br />
<button type="submit">Submit</button>
<button type="reset">Reset</button>
    </form>
</body>
</html>
