<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All about html input tag in html</title>
</head>
<body>
    <form action="URI" method="post" accept-charset="UTF-16" autocomplete="off" enctype="multipart/form-data">
        <label for="F-Name">Name</label>
        <input type="text" name="" id="F-Name" placeholder="First name">
        <input type="reset" value="Reset">
        <input type="password" name="" id="">
       Hidden <input type="hidden" name="">
       <input type="month" name="" id="">
       <input type="date" name="" id="">
        <br />

        <select name="select" id="select">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime
</option>
        </select>
        <input list="Editors" name="Editors">
        <datalist id="Editors">
            id="select">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime
</option>
        </datalist>
                <label for="L-Name">Last-Name</label>
        <input type="text" name="" id="L-Name" placeholder="Last name">
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

</body>
</html>
